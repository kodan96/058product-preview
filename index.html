<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,500;1,9..144,500&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Product Preview Card</title>
    </head>
    <body>
        <main>
            <section class="card">
                <div class="card_img">
                    <picture>
                        
                        <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
                        <img src="images/image-product-mobile.jpg" alt="">
                       
                    </picture>
                </div>
                <div class="card_details">
                    <span class="card_details--subtitle">Perfume</span>
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                    <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfume-Creator for the House of CHANEL.</p>
                    <div>
                        <span class="price">$149.99</span>
                        <span class="original-price">$169.99</span>
                    </div>
                    <a href="#"><img src="images/icon-cart.svg" alt=""> Add to Cart</a>
                </div>
            </section>
        </main>
    </body>
</html>
